        Instructions:
        
        1. Create a web page that displays a table of the values of 4 to 14 displaying their:
            Initial value.
            Square root (with only two digits to the right of the decimal point).
            The base multiplied to the power of 2.
            The base multiplied to the power of 3.
        2. Display a table containing the values using loop iteration.
            Ensure you include using methods sqrt() and pow() in the display.
    -->

    <head>
        <title>Module 8 Assignment</title>
        <!-- link to an external stylesheet -->
        <link rel="stylesheet" type="text/css" href="rem-module-8-assignment-style-sheet.css">
   
        <h1>Module 8 Assignment: Math Functions</h1>
    </head>
	
	<body>

        <script type ="text/javascript">

            document.write("<table>"); // create a table
                document.write("<tr>"); // create a table row
                    document.write("<th>Initial Value</th>"); // add table header
                    document.write("<th>Square Root</th>"); // add table header
                    document.write("<th>Power of 2</th>"); // add table header
                    document.write("<th>Power of 3</th>"); // add table header
                document.write("</tr>"); // close table row

            for (var i = 4; i <= 14; i++) { // use for loop to display values in the table
                document.write("<tr>"); // create a table row
                    document.write("<td>" + i + "</td>"); // Initial value
                    document.write("<td>" + Math.sqrt(i).toFixed(2) + "</td>"); // Square root (with only two digits to the right of the decimal point)
                    document.write("<td>" + Math.pow(i, 2) + "</td>"); // The base multiplied to the power of 2.
                    document.write("<td>" + Math.pow(i, 3) + "</td>"); // The base multiplied to the power of 3.
                document.write("</tr>"); // close table row
            }
            document.write("</table>"); // close table
            
        </script>

	</body>
