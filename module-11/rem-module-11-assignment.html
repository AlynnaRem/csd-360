        <h1>Module 11 Assignment: Changing Images</h1>
        
        <!-- Add JavaScript code -->
        <script type="text/javascript">
 
          function displayImage(imageFile){
            var largerImage = document.getElementById("mainImage");
            var newNode = document.createElement("img");
            newNode.id = "mainImage";
            newNode.src = imageFile;
            newNode.alt = "Large Image";
            newNode.className = "mainImage";
            newNode.style.width = "300px";
            newNode.style.height = "300px";
            largerImage.parentNode.replaceChild(newNode, largerImage);
          }


          var fileTitles = ["nicole-king-tePtZeHXOus-unsplash.jpg", "thiago-sanchez-tsKtAGclcKI-unsplash.jpg", "robert-lukeman-PH0HYjsf2n8-unsplash.jpg", "evan-sanchez-2kyqmUBQQDQ-unsplash.jpg", "mj-tangonan-OE6qLhRHhhs-unsplash.jpg", "jeffrey-workman-YvkH8R1zoQM-unsplash.jpg", 
                        "sergey-pesterev-wZLsZ9DRLSI-unsplash.jpg", "mike-swigunski-NfkWUOkB78c-unsplash.jpg", "vinicius-benedit-C5bIF1Lw9zM-unsplash.jpg"];
                        
          function startToRotate(){
            var position = Math.floor(Math.random() * 5);
            
            for(var i = 0; i < 5; ++i){
                rotateImages(i, position++);
            }
        }

          function rotateImages(i, position){
            var imageID = "image_" + (i + 1);
            imageFile = fileTitles[position++];
            var largerImage = document.getElementById("image_" + (i + 1));
            var newNode = document.createElement("img");
            newNode.id = imageID;
            newNode.src = imageFile;
            newNode.alt = "Image " + i + 1;
            newNode.className = imageID;
            newNode.style.width = "300px";
            newNode.style.height = "300px";
            newNode.onclick = function() { startToRotate(); };
            largerImage.parentNode.replaceChild(newNode, largerImage);
      }

        </script>
