	<body>

        <script>

        var first = 1; // declare first variable
        var second = 1; // declare second variable
        var counter; // declare counter variable
        var totalizer; // declare totalizer variable
        
        document.write("1 - 1"); // Display the first variable with a value of 1
        document.write("<br>"); // add line break
        document.write("2 - 1"); // Display the second variable with a value of 1
        document.write("<br>"); // add line break
        
        for(counter = 3; counter <= 30; counter++) { // Start a for loop giving the counter a value of 3, stop the loop when the counter is greater than 30, and increment the counter after each loop

            document.write(counter + " - " + totalizer); // Display the values of the counter and totalizer through each iteration
            document.write("<br>"); // add line break through each iteration
        }
